  <!-- Mathjax Support -->
<script type="text/x-mathjax-config">

                  tex2jax: {
                  inlineMath: [ ['$','$'], ["\\(","\\)"] ],

                  processEscapes: true
                  }});

              TeX: { equationNumbers: { autoNumber: "AMSmath" } },
            });
  MathJax.Hub.Config({ TeX: {  extensions: ["color.js",  "AMScd.js", "autobold.js", "autoload-all.js" ] }});
  MathJax.Hub.Queue(["Typeset",MathJax.Hub]); //如果页面重载可调用本行代码重新渲染数学公式
</script>
